<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
	
		
		<h:form id="frmUserListagem">
			<h:outputLabel value="Servidor: "></h:outputLabel>
			<h:inputText id="servidorFilter" value="#{MBFerramenta.servidorFilter}"></h:inputText>&nbsp;

			<h:outputLabel value="IP: "></h:outputLabel>
			<h:inputText id="ipFilter" value="#{MBFerramenta.ipFilter}"></h:inputText>&nbsp;

			<h:outputLabel value="Database / Aplicação: "></h:outputLabel>
			<h:inputText id="databaseFilter" value="#{MBFerramenta.databaseFilter}"></h:inputText>			


			<h:outputLabel value=" Tipo: "></h:outputLabel>
			<h:inputText id="tipoambienteFilter" value="#{MBFerramenta.tipoambienteFilter}"></h:inputText>&nbsp;
		
		
			<h:outputLabel value=" Usuario: "></h:outputLabel>
			<h:inputText id="usuarioFilter" value="#{MBFerramenta.usuarioFilter}"></h:inputText>&nbsp;


			<h:outputLabel value=" Programa: "></h:outputLabel>
			<h:inputText id="programaFilter" value="#{MBFerramenta.programaFilter}"></h:inputText>


			<h:commandButton action="#{MBFerramenta.carregarListagem()}" value="Pesquisar"></h:commandButton>	
			
			<p:dataTable id="tblUserListagem" widgetVar="tabelaUserListagem"
				value="#{MBFerramenta.itens}" var="item"
				emptyMessage="Nenhum registro encontrado." paginator="true" rows="1000"
				filteredValue="#{MBFerramenta.itensfiltrados}">
				<f:facet name="header">
					<h:outputText value="Ferramenta - Listagem" />
				</f:facet>


				<p:column headerText="Servidor"	>
					<h:outputText value="#{item.servidor}" />
				</p:column>
				

				<p:column headerText="IP">
					<h:outputText value="#{item.ip}" />
				</p:column>

				
				<p:column headerText="Database/Aplicação" >
					<h:outputText value="#{item.database}" />
				</p:column>

				<p:column headerText="Tipo Ambiente">
					<h:outputText value="#{item.tipo_ambiente}" />
				</p:column>


				<p:column headerText="Usuario">
					<h:outputText value="#{item.usuario_bd_app}" />
				</p:column>

		
			    <p:column headerText="Programa" >
					<h:outputText value="#{item.programa}" />
				</p:column>



				<p:column headerText="Executar">
				
			
					<p:commandButton icon="ui-icon-circle-triangle-e"
						actionListener="#{MBFerramenta.prepararEditar(item.comando2)}"
						update=":frmUserAbrir:pnlUserAbrir :msgGlobal">
						<f:setPropertyActionListener value="#{item}"
							target="#{MBFerramenta.ferramenta}" />
					</p:commandButton>

				</p:column>


			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgUserNovo" closable="false" draggable="false"
			resizable="false" modal="true" appendTo="@(body)"
			header="Ferramenta- Novo">
			<h:form id="frmUserNovo">
				<h:panelGrid id="pnlUserNovo" columns="2">

				</h:panelGrid>
				<h:panelGrid columns="2">

					<p:commandButton value="Gravar" actionListener="#{MBFerramenta.novo}"
						update=":msgGlobal :frmUserListagem:tblUserListagem"
						oncomplete="verificar(xhr, status, args, 'dlgUserNovo', 'tabelaUserListagem'); " />
					<p:commandButton value="Cancelar" process="@this"
						oncomplete="PF('dlgUserNovo').hide();">
						<p:resetInput target="pnlUserNovo" />
					</p:commandButton>
				</h:panelGrid>
			</h:form>

		</p:dialog>


		<p:dialog widgetVar="dlgUserExcluir" closable="false"
			draggable="false" resizable="false" header="Ferramenta- Excluir"
			modal="true" appendTo="@(body) ">

			<h:form id="frmUserExcluir">
				<h:panelGrid id="pnlUserExcluir" columns="2">



				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Excluir"
						actionListener="#{MBFerramenta.excluir}"
						update=":msgGlobal :frmUserListagem:tblUserListagem"
						oncomplete="PF('dlgUserExcluir').hide(); tabelaUserListagem.clearFilters();" />
					<p:commandButton value="Cancelar" process="@this"
						oncomplete="PF('dlgUserExcluir').hide();" />

				</h:panelGrid>

			</h:form>

		</p:dialog>


		<p:dialog widgetVar="dlgUserAbrir" closable="false" draggable="false"
			resizable="false" header="Ferramenta- Abrir " modal="true"
			appendTo="@(body) ">
			<h:form id="frmUserAbrir">
				<h:panelGrid id="pnlUserAbrir" columns="2">

				</h:panelGrid>
				<h:panelGrid columns="2">

				</h:panelGrid>


			</h:form>


		</p:dialog>
	</ui:define>

</ui:composition>
